<div class="p-2 border border-dark" id="other_settings">
    <h3>Other</h3>
    {# Unescape HTML #}
    <div class="form-check form-switch">
        <label class="form-check-label" for="unescape_html">Unescape HTML</label>
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="unescape_html"
               name="unescape_html"
               value="True"
               {% if settings.unescape_html %}checked{% endif %}
        />
        <div id="unescape_html_help" class="form-text">
            Whether or not you want to unescape HTML. For example, &amp;amp; becomes
            &.
        </div>
    </div>

    {# Remove copyright symbols #}
    <div class="form-check form-switch">
        <label class="form-check-label" for="remove_copyright">Remove &copy;, &reg;, and &trade;</label>
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               id="remove_copyright"
               name="remove_copyright"
               value="True"
               {% if settings.remove_copyright %}checked{% endif %}
        />
        <div id="remove_copyright_help" class="form-text">Whether or not you want to remove &copy;, &reg;, and
            &trade;.
        </div>
    </div>
</div>
