<div class="p-2 border border-dark" id="how_to_send">
    <h3>How to send</h3>
    {# Send embed #}
    <div class="form-check form-switch">
        <label class="form-check-label" for="send_as_embed">Send as embed?</label>
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               name="send_as_embed"
               id="send_as_embed"
               {% if settings.send_as_embed %}checked{% endif %}
               value="True"/>
    </div>
    {# Send text #}
    <div class="form-check form-switch">
        <label class="form-check-label" for="send_as_text">Send as text?</label>
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               name="send_as_text"
               id="send_as_text"
               {% if settings.send_as_text %}checked{% endif %}
               value="True"/>
    </div>
    {# Send only link #}
    <div class="form-check form-switch">
        <label class="form-check-label" for="send_as_link">Send as a link?</label>
        <input class="form-check-input"
               type="checkbox"
               role="switch"
               name="send_as_link"
               id="send_as_link"
               {% if settings.send_as_link %}checked{% endif %}
               value="True"/>
    </div>
</div>
