<div class="p-2 border border-dark" id="how_to_send">
  <h3>How to send</h3>
  {# Send embed #}
  <div class="form-check form-switch">
    <input class="form-check-input"
           type="checkbox"
           role="switch"
           name="send_embed"
           id="send_embed"
           {% if settings.send_embed %}checked{% endif %}
           value="True"/>
    <label class="form-check-label" for="send_embed">Send Embed?</label>
  </div>
  {# Send text #}
  <div class="form-check form-switch">
    <input class="form-check-input"
           type="checkbox"
           role="switch"
           name="send_text"
           id="send_text"
           {% if settings.send_text %}checked{% endif %}
           value="True"/>
    <label class="form-check-label" for="send_text">Send Text?</label>
  </div>
  {# Send only link #}
  <div class="form-check form-switch">
    <input class="form-check-input"
           type="checkbox"
           role="switch"
           name="send_only_link"
           id="send_only_link"
           {% if settings.send_only_link %}checked{% endif %}
           value="True" />
    <label class="form-check-label" for="send_only_link">Send Link?</label>
  </div>
</div>
