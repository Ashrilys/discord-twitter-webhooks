<div class="p-2 border border-dark" id="translate_settings">
  <h3>Translate</h3>
  {# Should we translate the message? #}
  <div class="form-check form-switch">
    <input class="form-check-input"
           type="checkbox"
           role="switch"
           id="translate"
           name="translate"
           value="True"
           {% if settings.translate %}checked{% endif %}
           />
    <label class="form-check-label" for="translate">Translate</label>
    <div id="translate_help" class="form-text">Whether or not you want to translate the message.</div>
  </div>
  
  {# Translate to #}
  <div class="row pb-2">
    <label for="translate_to" class="col-sm-1 col-form-label">Language</label>
    <div class="col-sm-11">
      <input name="translate_to"
             type="text"
             class="form-control bg-dark border-dark text-muted"
             id="translate_to" 
             {% if settings.translate_to %}value="{{ settings.translate_to }}"{% endif %}
             />
      <div id="translate_to_help" class="form-text">The language to translate the message to.</div>
    </div>
  </div>
</div>
